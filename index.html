<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href = "css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    
        <div class="starus-bar">
            <div class="status-bar__column">
                    <span>No Service</span>
                    <i class="fas fa-wifi"></i><!-- To Do: Wifl Icon-->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      </svg>
            </div>
            <div class="status-bar__column">
                    <span>18:43</span>
            </div>
            <div class="status-bar__column">
                    <span>110%</span>
                    <i class="fas fa-battery-full"></i><!-- Battery Icon -->
                    <i class="fas fa-bolt"></i><!-- Lightning Icon -->
            </div>
        </div>

        <header class="welcome-header">
                <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
                <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
        </header>

        <form id="login-form">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password"/>
                <input type="submit" value="Log In"/>
                <a href="#">Find Kakao Account or Password</a>

        </form>

        <script src="https://kit.fontawesome.com/db4d7c093e.js" crossorigin="anonymous">
        </script>
</body>
</html>
